<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Todo App</title>
</head>
<body>
<ul>
    <li th:each="todo:${todos}">
        <a th:href="@{'/todo/details/' + ${todo.id}}" th:text="${todo.title}">item</a>
    </li>
</ul>
<a th:href="@{/todo/add}">Add a new todo</a>
</body>
</html>
